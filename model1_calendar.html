<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calendario Seghos</title>
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css" rel="stylesheet" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    #calendar {
      max-width: 900px;
      margin: auto;
    }
  </style>
</head>
<body>
  <h1>Calendario de Partidos Seghos</h1>
  <div id="calendar"></div>

  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>
  <script>
    // Colores base por equipo
    const teamColors = {
      "Seghos ETM": "#007bff",        // Azul
      "Seghos Espirdo Tercera": "#28a745", // Verde
      "Seghos Espirdo Territorial": "#ffc107" // Amarillo
    };

    // Colores más claros para partidos fuera de casa
    const awayColors = {
      "Seghos ETM": "#80bdff",
      "Seghos Espirdo Tercera": "#a8e5b9",
      "Seghos Espirdo Territorial": "#ffe58f"
    };

    // Cargar el archivo JSON
    fetch('matches.json')
      .then(response => response.json())
      .then(data => {
        const events = data.map(match => {
          // Determinar equipo y competición
          let teamKey = match.team;
          if (match.team === "Seghos Espirdo") {
            if (match.competition === "Tercera Nacional") {
              teamKey = "Seghos Espirdo Tercera";
            } else if (match.competition === "Territorial") {
              teamKey = "Seghos Espirdo Territorial";
            }
          }

          return {
            title: `${match.team} vs ${match.opponent}`,
            start: `${match.date}T${match.time}`,
            backgroundColor: match.homeAway === "Home" ? teamColors[teamKey] : awayColors[teamKey],
            borderColor: match.homeAway === "Home" ? teamColors[teamKey] : awayColors[teamKey],
            extendedProps: {
              competition: match.competition,
              homeAway: match.homeAway,
              place: match.place
            }
          };
        });

        const calendar = new FullCalendar.Calendar(document.getElementById('calendar'), {
          initialView: 'dayGridMonth',
          locale: 'es',
          headerToolbar: {
            left: 'prev,next today',
            center: 'title',
            right: 'dayGridMonth,timeGridWeek,listWeek'
          },
          events: events,
          eventDidMount: function(info) {
            const props = info.event.extendedProps;
            info.el.title = `${props.competition} - ${props.homeAway === "Home" ? "Local" : "Visitante"}`;
          }
        });

        calendar.render();
      })
      .catch(error => {
        console.error("Error al cargar el archivo JSON:", error);
      });
  </script>
</body>
</html>
